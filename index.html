        rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-dark: #3C2A21;
            --text-muted: #6D5D55;
            --accent: #D4A373;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            color: var(--accent);
            opacity: 0.8;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        .btn-primary {
            background-color: var(--text-dark);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border: 1px solid var(--text-dark);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background-color: var(--text-dark);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 6rem;
            }
        }
    </style>
</head>

<body>

            <a href="/zcoffee/" class="btn btn-secondary">Accueil</a>
        </div>
    </div>
</body>

</html>
