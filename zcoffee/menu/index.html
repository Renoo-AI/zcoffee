<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZCOFFEE | Menu</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&family=Noto+Sans+Arabic:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f6;
            --surface: #ffffff;
            --accent: #b48c68;
            --text: #2d2a26;
            --text-dim: #71717a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html[lang="ar"] body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .menu-card {
            background: var(--surface);
            border: 1px solid rgba(0, 0, 0, 0.03);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(180, 140, 104, 0.05);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-price {
            color: var(--accent);
            font-weight: 800;
            white-space: nowrap;
            margin-left: 12px;
            font-size: 1.1rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .category-line {
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, var(--accent), transparent);
            opacity: 0.3;
        }

        .lang-toggle {
            background: white;
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 100px;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(180, 140, 104, 0.2);
            box-shadow: 0 2px 10px rgba(180, 140, 104, 0.1);
        }

        .shimmer {
            height: 18px;
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite linear;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .glass-nav {
            background: rgba(250, 249, 246, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(180, 140, 104, 0.1);
        }
    </style>
</head>

<body class="min-h-screen pb-20">

    <nav class="glass-nav sticky top-0 z-50 px-6 py-4 flex justify-center items-center relative">
        <div class="flex flex-col items-center">
            <div class="w-8 h-8 bg-[#2d2a26] rounded-lg flex items-center justify-center mb-1 shadow-sm">
                <svg width="16" height="16" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#b48c68" d="M2 2h6v1H4v1h4v1H2v1h6v1H2V2z" />
                </svg>
            </div>
            <div class="text-center">
                <h1 class="serif text-xl font-bold tracking-tight">ZCOFFEE</h1>
                <p class="text-[7px] uppercase tracking-[0.4em] text-[#b48c68] font-bold" id="header-tag">The Experience
                </p>
            </div>
        </div>
        <button onclick="toggleLang()" class="lang-toggle absolute right-6" id="lang-btn">عربي</button>
    </nav>

    <main class="max-w-xl mx-auto px-5 py-6">
        <div id="loading" class="space-y-6">
            <div class="menu-card">
                <div class="shimmer w-1/3 mb-6"></div>
                <div class="space-y-4">
                    <div class="shimmer w-full"></div>
                    <div class="shimmer w-5/6"></div>
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden text-center py-20">
            <p class="opacity-50 text-sm italic">Connexion en cours...</p>
        </div>

        <div id="menu-container"></div>
    </main>

    <footer class="mt-8 text-center px-6 opacity-40">
        <p class="serif italic text-sm mb-1" id="footer-msg">Merci de votre visite</p>
        <p class="text-[8px] uppercase tracking-[0.5em]">Oued Ellil • Tunis</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { firebaseConfig } from "../../js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentLang = 'fr';
        let fullData = [];

        const uiStrings = {
            fr: { tag: "The Experience", footer: "Merci de votre visite", toggle: "عربي" },
            ar: { tag: "التجربة الفريدة", footer: "شكراً لزيارتكم", toggle: "Français" }
        };

        const fallbackMenu = [
            { category: "Cafés", categoryAr: "القهوة", nameFr: "Express / Demi / Allongé", nameAr: "إكسبريسو / دمي / ألونجي", price: "2.5" },
            { category: "Cafés", categoryAr: "القهوة", nameFr: "Cappuccino / Americano", nameAr: "كابوتشينو / أمريكانو", price: "2.8" },
            { category: "Cafés", categoryAr: "القهوة", nameFr: "Direct", nameAr: "قهوة ديريكت", price: "3.2" },
            { category: "Cafés", categoryAr: "القهوة", nameFr: "Spécial", nameAr: "قهوة خاصة (سبسيال)", price: "3.5" },
            { category: "Boissons Fraîches", categoryAr: "مشروبات باردة", nameFr: "Jus Frais", nameAr: "عصير طازج", price: "4" },
            { category: "Boissons Fraîches", categoryAr: "مشروبات باردة", nameFr: "Citronnade", nameAr: "ليموناضة", price: "3" },
            { category: "Boissons Fraîches", categoryAr: "مشروبات باردة", nameFr: "Citronnade Amande", nameAr: "ليموناضة باللوز", price: "5" },
            { category: "Boissons Fraîches", categoryAr: "مشروبات باردة", nameFr: "Mojito", nameAr: "موهيتو", price: "6" },
            { category: "Viennoiseries", categoryAr: "مخبوزات", nameFr: "Snoopy / Croissant", nameAr: "سنوبي / كرواسون", price: "2.5" },
            { category: "Viennoiseries", categoryAr: "مخبوزات", nameFr: "Pâté", nameAr: "باتي", price: "2" },
            { category: "Thé", categoryAr: "الشاي", nameFr: "Thé", nameAr: "شاي", price: "2" },
            { category: "Thé", categoryAr: "الشاي", nameFr: "Thé Amande", nameAr: "شاي باللوز", price: "4" },
            { category: "Chicha & Girac", categoryAr: "شيشة وجيراك", nameFr: "Chicha Menthe", nameAr: "شيشة نعناع", price: "4" },
            { category: "Chicha & Girac", categoryAr: "شيشة وجيراك", nameFr: "Chicha Cocktail", nameAr: "شيشة كوكتيل", price: "4.5" },
            { category: "Chicha & Girac", categoryAr: "شيشة وجيراك", nameFr: "Chicha Vide", nameAr: "شيشة فارغة", price: "3" },
            { category: "Chicha & Girac", categoryAr: "شيشة وجيراك", nameFr: "Girac (M)", nameAr: "جيراك (M)", price: "3.5" },
            { category: "Chicha & Girac", categoryAr: "شيشة وجيراك", nameFr: "Girac (XL)", nameAr: "جيراك (XL)", price: "4.5" },
            { category: "Chicha & Girac", categoryAr: "شيشة وجيراك", nameFr: "Girac (XXL)", nameAr: "جيراك (XXL)", price: "5.5" },
            { category: "Eaux & Soft", categoryAr: "مياه ومشروبات غازية", nameFr: "Eau 1.5 L", nameAr: "ماء 1.5 ل", price: "2" },
            { category: "Eaux & Soft", categoryAr: "مياه ومشروبات غازية", nameFr: "Eau 0.5 L", nameAr: "ماء 0.5 ل", price: "1" },
            { category: "Eaux & Soft", categoryAr: "مياه ومشروبات غازية", nameFr: "Canette", nameAr: "كانات", price: "2.5" }
        ];

        function setupMenuListener() {
            const menuCol = collection(db, 'menu');

            const timeout = setTimeout(() => {
                if (fullData.length === 0) {
                    fullData = fallbackMenu;
                    renderMenu();
                    document.getElementById('loading').classList.add('hidden');
                }
            }, 3000);

            onSnapshot(menuCol, (snapshot) => {
                clearTimeout(timeout);
                fullData = [];
                if (snapshot.empty) {
                    fullData = fallbackMenu;
                } else {
                    const docs = [];
                    snapshot.forEach(doc => docs.push(doc.data()));
                    fullData = docs.sort((a, b) => (a.category || "").localeCompare(b.category || ""));
                }
                renderMenu();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').classList.add('hidden');
            }, (error) => {
                clearTimeout(timeout);
                fullData = fallbackMenu;
                renderMenu();
                document.getElementById('loading').classList.add('hidden');
            });
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            const categories = [...new Set(fullData.map(item =>
                currentLang === 'fr' ? item.category : (item.categoryAr || item.category)
            ))];

            categories.forEach((cat, catIdx) => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.style.animationDelay = `${catIdx * 100}ms`;

                card.innerHTML = `
                    <div class="category-header">
                        <h2 class="serif italic text-[#b48c68] text-lg font-bold">${cat}</h2>
                        <div class="category-line"></div>
                    </div>
                `;

                const list = document.createElement('div');
                const items = fullData.filter(item =>
                    (currentLang === 'fr' ? item.category : (item.categoryAr || item.category)) === cat
                );

                items.forEach((item, index) => {
                    const name = currentLang === 'fr' ? item.nameFr : item.nameAr;
                    const priceLabel = currentLang === 'fr' ? `${item.price} DT` : `${item.price} د.ت`;

                    const el = document.createElement('div');
                    el.className = 'item-row';
                    el.style.animationDelay = `${(catIdx * 100) + (index * 50)}ms`;
                    el.innerHTML = `
                        <span class="font-bold text-[0.95rem] opacity-90">${name}</span>
                        <span class="item-price">${priceLabel}</span>
                    `;
                    list.appendChild(el);
                });

                card.appendChild(list);
                container.appendChild(card);
            });
        }

        window.toggleLang = () => {
            currentLang = currentLang === 'fr' ? 'ar' : 'fr';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

            document.getElementById('header-tag').innerText = uiStrings[currentLang].tag;
            document.getElementById('footer-msg').innerText = uiStrings[currentLang].footer;
            document.getElementById('lang-btn').innerText = uiStrings[currentLang].toggle;

            renderMenu();
        };

        setupMenuListener();
    </script>
</body>

</html>
