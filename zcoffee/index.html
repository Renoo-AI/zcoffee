<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZCOFFEE | L'Élégance du Café</title>
    <meta name="description" content="ZCOFFEE Tunis - L'essence du café, l'élégance du moment.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://zcoffee-tn.web.app/zcoffee">
    <meta name="keywords" content="ZCOFFEE, Coffee Shop, Tunis, Oued Ellil, Café de spécialité, Sortir à Tunis">
    <meta name="author" content="ZCOFFEE">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zcoffee-tn.web.app/zcoffee/">
    <meta property="og:title" content="ZCOFFEE | L'Élégance du Café">
    <meta property="og:description"
        content="L'essence du café, l'élégance du moment. Découvrez votre nouveau repère caféiné.">
    <meta property="og:image" content="https://zcoffee-tn.web.app/assets/share-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://zcoffee-tn.web.app/zcoffee/">
    <meta property="twitter:title" content="ZCOFFEE | L'Élégance du Café">
    <meta property="twitter:description"
        content="L'essence du café, l'élégance du moment. Découvrez votre nouveau repère caféiné.">
    <meta property="twitter:image" content="https://zcoffee-tn.web.app/assets/share-image.jpg">

    <!-- Exemple de favicon Monogramme Z doré -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #faf9f6;
            --text: #2d2a26;
            --accent: #b48c68;
            --accent-light: #d4bc9c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
            position: relative;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Effet de grain subtil */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
        }

        /* Éclairage studio diffus */
        .lighting-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(212, 188, 156, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--accent-light) 0.8px, transparent 0.8px);
            background-size: 50px 50px;
            opacity: 0.12;
            z-index: -2;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        /* Animations d'entrée */
        @keyframes revealUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .reveal {
            opacity: 0;
            animation: revealUp 1s ease-out forwards;
        }

        .hero-title {
            font-size: clamp(2.8rem, 12vw, 5rem);
            letter-spacing: 0.08em;
            margin-bottom: 0.75rem;
            animation-delay: 0.2s;
        }

        .hero-tagline {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--accent);
            margin-bottom: 4rem;
            animation-delay: 0.4s;
        }

        /* Bouton CTA */
        .cta-container {
            animation-delay: 0.6s;
        }

        .cta-button {
            position: relative;
            padding: 1.4rem 4rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: white;
            background: var(--text);
            border: none;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 35px rgba(45, 42, 38, 0.2);
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            background: var(--accent);
            box-shadow: 0 20px 40px rgba(180, 140, 104, 0.3);
        }

        /* Pied de page et liens */
        .footer-info {
            padding: 2.5rem;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            animation-delay: 0.8s;
        }

        .link-item {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .link-item:hover {
            opacity: 1;
            color: var(--accent);
            transform: translateY(-2px);
        }

        .divider {
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            margin-bottom: 2.5rem;
        }

        .coordinates {
            position: absolute;
            left: 2rem;
            bottom: 50%;
            transform: rotate(-90deg) translateX(50%);
            transform-origin: left bottom;
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            opacity: 0.3;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="bg-pattern"></div>
    <div class="lighting-overlay"></div>

    <main class="main-container flex flex-col items-center">
        <div class="w-16 h-16 bg-[#2d2a26] rounded-2xl flex items-center justify-center mb-10 shadow-xl reveal">
            <svg width="32" height="32" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                <path fill="#b48c68" d="M2 2h6v1H4v1h4v1H2v1h6v1H2V2z" />
            </svg>
        </div>
        <h1 class="hero-title serif font-bold text-slate-800 reveal">ZCOFFEE</h1>
        <p class="hero-tagline font-semibold reveal">L'essence du café, l'élégance du moment</p>

        <div class="cta-container reveal">
            <a href="/zcoffee/menu" class="cta-button inline-block">
                Voir le menu
            </a>
        </div>
    </main>

    <footer class="footer-info reveal">
        <div class="flex flex-col md:flex-row items-center gap-8 md:gap-12">
            <!-- Lien Google Maps interactif -->
            <a href="https://maps.app.goo.gl/JWkgWyNxJmYMZGqw7" class="link-item" target="_blank" rel="noopener">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                LOCALISATION : Oued Ellil
            </a>
        </div>
        <p class="text-[9px] uppercase tracking-[0.4em] opacity-40">© 2026 ZCOFFEE • Maison de Café</p>
    </footer>

</body>

</html>
