<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZCOFFEE | Accès Restreint</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f6;
            --text: #2d2a26;
            --accent: #b48c68;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-premium {
            background-color: var(--text);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="glass p-10 rounded-3xl w-full max-w-md">
        <div class="text-center mb-10">
            <div class="w-14 h-14 bg-[#2d2a26] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <svg width="28" height="28" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#b48c68" d="M2 2h6v1H4v1h4v1H2v1h6v1H2V2z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2 uppercase">Accès Restreint</h1>
            <p class="text-sm opacity-60 uppercase tracking-widest">Clé Maître Requise</p>
        </div>

        <div class="space-y-6">
            <p class="text-center text-sm opacity-70">
                Cette page nécessite une clé d'accès maître.<br>
                Veuillez retourner à la page d'accueil.
            </p>

            <a href="../zcoffee-secret-2026.html"
                class="btn-premium w-full py-5 rounded-xl font-bold uppercase tracking-widest text-xs mt-4 block text-center">
                Retour à la page d'accès
            </a>
        </div>
    </div>

    <script>
        // Redirection automatique si pas de clé
        if (sessionStorage.getItem('admin_authenticated') !== 'true') {
            setTimeout(() => {
                window.location.href = '../zcoffee-secret-2026.html';
            }, 2000);
        } else {
            // Si déjà authentifié, rediriger vers le dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
