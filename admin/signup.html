<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZCOFFEE | Inscription</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f6;
            --text: #2d2a26;
            --accent: #b48c68;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-premium {
            background-color: var(--text);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="glass p-10 rounded-3xl w-full max-w-md">
        <div class="text-center mb-10">
            <div class="w-14 h-14 bg-[#2d2a26] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <svg width="28" height="28" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#b48c68" d="M2 2h6v1H4v1h4v1H2v1h6v1H2V2z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2 uppercase">Créer un compte</h1>
            <p class="text-sm opacity-60 uppercase tracking-widest">Accès Temporaire</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider mb-2 opacity-70">Email Admin</label>
                <input type="email" id="email" required
                    class="w-full bg-white/50 border border-black/5 rounded-xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-[#b48c68]/20 transition-all"
                    placeholder="votre@email.com">
            </div>
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider mb-2 opacity-70">Mot de Passe</label>
                <input type="password" id="password" required
                    class="w-full bg-white/50 border border-black/5 rounded-xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-[#b48c68]/20 transition-all"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="btn-premium w-full py-5 rounded-xl font-bold uppercase tracking-widest text-xs mt-4">
                Créer mon compte
            </button>
            <p id="message" class="text-xs text-center mt-4 hidden font-medium"></p>
            <div class="text-center mt-6">
                <a href="index.html"
                    class="text-[10px] uppercase font-bold opacity-30 hover:opacity-100 transition-opacity tracking-widest">Retour
                    à la connexion</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { firebaseConfig } from "../js/firebase-config.js";

        // Sécurité : Si la clé n'a pas été saisie, on retourne à l'index secret
        if (sessionStorage.getItem('key_cleared') !== 'true') {
            window.location.href = '../zcoffee-secret-2026.html';
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.getElementById("signupForm");
        const msg = document.getElementById("message");

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            msg.classList.add("hidden");

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                msg.innerText = "Compte créé ! Redirection...";
                msg.className = "text-green-600 text-xs text-center mt-4 font-medium";
                msg.classList.remove("hidden");
                setTimeout(() => window.location.href = "dashboard.html", 1500);
            } catch (error) {
                console.error(error);
                msg.innerText = "Erreur : " + error.message;
                msg.className = "text-red-500 text-xs text-center mt-4 font-medium";
                msg.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
