<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZCOFFEE | Accès Admin</title>

    <!-- Favicon Duo Tone Pro -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #faf9f6;
            --text: #2d2a26;
            --accent: #b48c68;
            --accent-light: #d4bc9c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
        }

        .lighting-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(212, 188, 156, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(45, 42, 38, 0.05);
            z-index: 10;
        }

        .btn-google {
            background-color: white;
            color: var(--text);
            border: 1px solid rgba(180, 140, 104, 0.2);
            transition: all 0.4s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover:not(:disabled) {
            background-color: white;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(180, 140, 104, 0.1);
        }

        .btn-google:active {
            transform: translateY(0);
        }

        .btn-google:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-reveal {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>

<body class="hidden" id="page">

    <div class="lighting-overlay"></div>

    <div class="glass-card p-10 md:p-12 rounded-[2.5rem] w-full max-w-sm mx-4 animate-reveal text-center">
        <div class="mb-10">
            <div class="w-14 h-14 bg-[#2d2a26] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <svg width="28" height="28" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#b48c68" d="M2 2h6v1H4v1h4v1H2v1h6v1H2V2z" />
                </svg>
            </div>
            <h1 class="serif text-3xl font-bold tracking-tight mb-2 uppercase">ZCOFFEE</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold">Espace Administration</p>
        </div>

        <div class="space-y-6">
            <p class="text-xs opacity-60 px-4 leading-relaxed">
                Connectez-vous avec votre compte Google pour accéder à la gestion du menu.
            </p>

            <button id="googleBtn"
                class="btn-google w-full py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px] shadow-sm">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continuer avec Google
            </button>

            <div id="error" class="hidden">
                <p id="errorText" class="text-rose-500 text-[10px] font-bold uppercase tracking-widest"></p>
            </div>

            <div class="pt-4">
                <a href="../zcoffee-secret-2026.html"
                    class="text-[9px] uppercase font-bold opacity-30 hover:opacity-100 transition-opacity tracking-[0.2em] border-b border-transparent hover:border-[#b48c68]">
                    Retour à la clé
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { firebaseConfig } from "../js/firebase-config.js";

        // Sécurité : Si la clé n'a pas été saisie, on retourne à l'index secret
        if (sessionStorage.getItem('key_cleared') !== 'true') {
            window.location.href = '../zcoffee-secret-2026.html';
        } else {
            document.getElementById('page').classList.remove('hidden');
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const ALLOWED_EMAILS = [
            "belhajyoussefbelhaj@gmail.com",
            "awatifnefzi@gmail.com",
            "mina.zina.coffee@gmail.com",
            "admin.zina@gmail.com"
        ];

        onAuthStateChanged(auth, (user) => {
            if (user && ALLOWED_EMAILS.includes(user.email)) {
                window.location.href = "dashboard.html";
            }
        });

        document.getElementById("googleBtn").addEventListener("click", async () => {
            const googleBtn = document.getElementById("googleBtn");
            const errorDiv = document.getElementById("error");
            const errorText = document.getElementById("errorText");

            googleBtn.disabled = true;
            errorDiv.classList.add("hidden");

            try {
                const result = await signInWithPopup(auth, provider);
                if (!ALLOWED_EMAILS.includes(result.user.email)) {
                    errorText.innerText = "Accès refusé : E-mail non autorisé.";
                    errorDiv.classList.remove("hidden");
                    await auth.signOut();
                    googleBtn.disabled = false;
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                console.error(error);
                errorText.innerText = "Échec de la connexion";
                errorDiv.classList.remove("hidden");
                googleBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
