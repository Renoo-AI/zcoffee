<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZCOFFEE | Accès Admin</title>

    <!-- Favicon Duo Tone Pro -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #faf9f6;
            --text: #2d2a26;
            --accent: #b48c68;
            --accent-light: #d4bc9c;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
        }

        .lighting-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(212, 188, 156, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(45, 42, 38, 0.05);
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-reveal {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>

<body class="hidden" id="page">

    <div class="lighting-overlay"></div>

    <div class="glass-card p-10 md:p-12 rounded-[2.5rem] w-full max-w-sm mx-4 animate-reveal text-center">
        <div class="mb-10">
            <div class="w-14 h-14 bg-[#2d2a26] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <svg width="28" height="28" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#b48c68" d="M2 2h6v1H4v1h4v1H2v1h6v1H2V2z" />
                </svg>
            </div>
            <h1 class="serif text-3xl font-bold tracking-tight mb-2 uppercase">ZCOFFEE</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold">Espace Administration</p>
        </div>

        <div class="space-y-6">
            <p class="text-xs opacity-60 px-4 leading-relaxed">
                Accès réservé aux administrateurs autorisés.
            </p>

            <div id="success" class="hidden">
                <p class="text-green-600 text-sm font-bold uppercase tracking-widest">✓ Accès autorisé</p>
            </div>

            <div id="error" class="hidden">
                <p id="errorText" class="text-rose-500 text-[10px] font-bold uppercase tracking-widest"></p>
            </div>

            <div class="pt-4">
                <a href="../zcoffee-secret-2026.html"
                    class="text-[9px] uppercase font-bold opacity-30 hover:opacity-100 transition-opacity tracking-[0.2em] border-b border-transparent hover:border-[#b48c68]">
                    Retour à la clé
                </a>
            </div>
        </div>
    </div>

    <script>
        // Vérification de la clé maître
        if (sessionStorage.getItem('key_cleared') !== 'true') {
            window.location.href = '../zcoffee-secret-2026.html';
        } else {
            // Afficher la page
            document.getElementById('page').classList.remove('hidden');

            // Afficher le message de succès
            const successDiv = document.getElementById('success');
            successDiv.classList.remove('hidden');

            // Redirection automatique vers le dashboard après 1 seconde
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
    </script>
</body>

</html>
