<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 | Z COFFEE</title>

    <!-- Favicon Premium Bicolore avec Z -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><clipPath id='s'><rect width='100' height='100' rx='30'/></clipPath></defs><g clip-path='url(%23s)'><rect width='50' height='100' fill='%232d2a26'/><rect x='50' width='50' height='100' fill='%23b48c68'/><text y='72' x='50' text-anchor='middle' font-family='Georgia,serif' font-weight='900' font-size='65' fill='%23faf9f6'>Z</text></g></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&family=Noto+Sans+Arabic:wght@300..700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #faf9f6;
            --text: #3C2A21;
            --accent: #D4A373;
            --accent-light: #E6E2D3;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* Support Arabe */
        html[lang="ar"] body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        html[lang="ar"] .serif {
            font-family: 'Noto Sans Arabic', sans-serif;
            font-weight: 700;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--accent-light) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: -1;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 9rem);
            line-height: 1;
            font-weight: 700;
            color: var(--accent);
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 450px;
            margin-bottom: 3.5rem;
            color: #6D5D55;
            letter-spacing: 0.02em;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 250px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-size: 0.7rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--text);
            color: var(--bg);
        }

        .btn-secondary {
            border: 1px solid var(--text);
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            opacity: 0.9;
        }

        .lang-switch {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            border-bottom: 1px solid var(--accent);
            cursor: pointer;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>

<body>

    <div class="bg-pattern"></div>

    <nav class="lang-switch" onclick="toggleLang()">
        <span id="toggle-btn">عربي</span>
    </nav>

    <main class="main-container">
        <!-- Minimalist style: No logo in body -->

        <h1 class="error-code serif animate">404</h1>

        <p id="msg-text" class="message animate" style="animation-delay: 0.2s;">
            Il semble que cette page n'existe pas.<br>
            Revenez à l'essentiel.
        </p>

        <div class="actions animate" style="animation-delay: 0.4s;">
            <a href="/zcoffee/menu/" id="btn-menu" class="btn btn-primary">Voir le menu</a>
            <a href="/zcoffee/" id="btn-home" class="btn btn-secondary">Accueil</a>
        </div>
    </main>

    <script>
        let currentLang = 'fr';
        const content = {
            fr: {
                msg: "Il semble que cette page n'existe pas.<br>Revenez à l'essentiel.",
                menu: "Voir le menu",
                home: "Accueil",
                toggle: "عربي"
            },
            ar: {
                msg: "يبدو أن هذه الصفحة غير موجودة.<br>عد إلى الأساسيات.",
                menu: "مشاهدة القائمة",
                home: "الرئيسية",
                toggle: "Français"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'fr' ? 'ar' : 'fr';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

            document.getElementById('msg-text').innerHTML = content[currentLang].msg;
            document.getElementById('btn-menu').textContent = content[currentLang].menu;
            document.getElementById('btn-home').textContent = content[currentLang].home;
            document.getElementById('toggle-btn').textContent = content[currentLang].toggle;
        }
    </script>
</body>

</html>
